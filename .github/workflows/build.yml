name: Go Build and Test

on:
  push:
    branches: [ main,feature/website ]
  pull_request:
    branches: [ main,feature/website ]


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

